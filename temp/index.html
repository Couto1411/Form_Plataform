<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/assets/css/styles.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Document</title>
</head>
<body class="welcome-page">
    <!-- NAVBAR -->
    <nav class="navbar navbar-fixed-top" style="background-color: rgb(69, 0, 78); color: white;">
        <div class="container-fluid text-center">
          <a class="navbar-brand link-light" href="#">Plataforma de Pesquisa</a>
          <div class="dropdown">
            <button type="button" class="btn btn-link dropdown-toggle shadow-none text-decoration-none link-dark menu-button" data-bs-toggle="dropdown">
                <i class="bi bi-list"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="pages/formulario.html">Login</a></li>
              <li><a class="dropdown-item" href="#">Cadastro</a></li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- NAVBAR -->


    <main class="imagem-principal">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 text-center d-flex align-items-center" style="background-color: rgb(167, 0, 167); color: white;">
                    <div class="textos">
                        <p>Essa plataforma foi feita com o intuito de ajudar instituições a descobrir dados úteis sobre seus egressos</p>
                    </div>
                </div>
                <div class="col-md-6 text-center" style="background-color: white;">
                    
                    <div class="textos">
                        <p>Faça seu cadastro:</p>
                        <form>
                            <div class="row">
                            <label for="email" class="visually-hidden">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="email@exemplo.com">
                            </div>
                            <div class="row top-buffer">
                            <label for="senha" class="visually-hidden">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Senha">
                            </div>
                            <div class="row top-buffer">
                                <div class="col d-flex justify-content-end" style="margin-right: -2%;">
                                    <button type="submit" class="btn btn-primary">Registrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="exmp-img">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 img1"><img class="img-fluid" src="assets/img/questoes.jpg" /></div>
                    <div class="col-md-6 img2" ><img class="img-fluid" src="assets/img/dashboard.jpg" /></div>
                </div>
            </div>
        </div>
    </main>
